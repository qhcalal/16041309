<!DOCTYPE html>
<html>
	<head>

	<body id=textbottom>
		<h1>这是一张调查问卷</h1>

	<form action="问卷调查.php" method="get" name="input">

		<legend>请在下方填上你的个人信息</legend>

		姓名:<br>

		<br>
		年龄:<br>
		<input type="text" name="年龄">
		<br>
		爱好:<br>
		<input type="text" name="爱好">

	<br><br>
	<form>

		<input type="radio" name="sex" value="male" checked>男

	<br>

		<fieldset>

	<form>
		<fieldset>

		</fieldset>
	</form> 
	<br>
	<form>
		<fieldset>

			<option value="A">A</option>
			<option value="B">B</option>
			<option value="C" selected>C</option>
			<option value="D">D</option>
		</select>
		</fieldset>
	</form>
	<br>
	<textarea rows="10" cols="30">
		你对该网站有什么意见或建议？
	</textarea>
	<br>
	<button type="button" onclick="alert('谢谢你的合作！')">提交给站长</button>
	</body>
</html>
